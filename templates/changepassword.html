<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change password</title>
    <style>
        .errorlist{
          list-style-type:none;
          color:red;
        }
    </style>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" align="center">
    <h1>Hello user </h1>
    <form method="POST" style="width:30%" novalidate >
        {% csrf_token %}
        {% if form1.non_field_errors %}
            {% for error in form1.non_field_errors %}
              <p>{{ error }}</p>
            {% endfor %}
        {% endif %} 

        {% for fm in form1 %}
            {{fm.label_tag}}  {{fm}} {{ fm.errors|safe }}<br>
        {% endfor %} 
        <button class="btn btn-primary" type="submit">save</button>
    </form>
    <br>            
    <a href="{% url 'studentdashbord' %}"><button type="submit" class="btn btn-primary">Dashbord</button></a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
