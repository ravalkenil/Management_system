<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
      .errorlist{
        list-style-type:none;
        color:red;
      }
  </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body >
    
  <div class="container py-5" align="center" style="width:30%">
        <h1>Login</h1>
    <form method="POST"  novalidate align="center">
      {% for message in messages %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
        {% csrf_token %}
        {% for fm in form %}
            {{fm.label_tag}}  {{fm}} {{fm.errors}}
        {% endfor %}
        <br>
        <button class="btn btn-primary" type="submit">login</button>
    </form>
    <br>
    <a href="{% url 'register' %}">Sign up for <b>New user</b></a>
    <br>
    <a href="{% url 'reset_password' %}"><b>Forget password</b></a>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
